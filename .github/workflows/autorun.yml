name: .NET Core
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout GitHub actions
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: dotnet restore "./ManifestUpdater"
    - name: Build code
      run: dotnet build "./ManifestUpdater" --configuration Release
    - name: Test code 
      run: dotnet test "./ManifestUpdater" --no-restore --verbosity normal
